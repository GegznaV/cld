name: CRAN Release Checks

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  cran-checks:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::spelling
            any::urlchecker
            any::covr
            any::devtools
            any::desc
          needs: check
          
      - name: Check spelling
        run: |
          spelling_errors <- spelling::spell_check_package()
          if (nrow(spelling_errors) > 0) {
            print(spelling_errors)
            stop("Spelling errors found!")
          }
        shell: Rscript {0}
        
      - name: Check URLs
        run: |
          bad_urls <- urlchecker::url_check()
          if (nrow(bad_urls) > 0) {
            print(bad_urls)
            stop("Broken URLs found!")
          }
        shell: Rscript {0}
        
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
          
      - name: Test coverage
        if: matrix.config.os == 'ubuntu-latest' && matrix.config.r == 'release'
        run: |
          coverage <- covr::package_coverage()
          pct <- covr::percent_coverage(coverage)
          cat(sprintf("Coverage: %.1f%%\n", pct))
          covr::to_cobertura(coverage)
        shell: Rscript {0}
        
      - name: Upload coverage reports
        if: matrix.config.os == 'ubuntu-latest' && matrix.config.r == 'release'
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
