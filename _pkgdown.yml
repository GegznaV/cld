url: https://gegznav.github.io/cld/
destination: docs
development:
  mode: auto

# Reference organization uses @concept tags and pattern matching for automatic
# population. This ensures new functions are automatically included without 
# manual updates to this file.
#
# Concepts used:
#   - main_functions: Primary user-facing functions
#   - helper_functions: Utility and conversion functions
#   - output_methods: Print and display methods
#   - cld_object_methods: Methods specific to cld_object class
#
# Pattern matching:
#   - starts_with("make_cld."): All S3 methods for make_cld
#   - starts_with("as_cld"): All converter functions
#   - matches("^(print|as\\.).*cld"): All print and coercion methods

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    primary: "#3E3F3A"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  # opengraph:
  #   image:
  #     src: man/figures/logo.png
  #     alt: "cld package logo"


code:
  width: 80
  
toc:
  depth: 3

search:
  exclude: ['news/index.html']

reference:
  - title: "Main Functions"
    desc: >
      Core functions for creating compact letter displays from statistical test results.
      These are the primary user-facing functions.
    contents:
      - make_cld
      
  - title: "Helper & Utility Functions"
    desc: >
      Functions for data conversion, preparation, and creating CLD objects from 
      other formats.
    contents:
      - as_cld
      - pval_matrix_to_df
      
  - title: "Output Handling & Coercion Methods"
    desc: >
      Print methods and coercion functions for converting cld_object to other formats.
    contents:
      - cld_methods

